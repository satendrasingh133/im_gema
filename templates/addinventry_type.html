{% extends 'base.html' %}
{% block body %}
<script>

</script>
<div class="mt-5 mb-5" >
<h2 class="mb-3">Add Inventory type</h2>
{% if error_message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{error_message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

{% if success_message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ success_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
<form method="POST" action="{% if inventryType.id %}{% url 'getInventryTypeById' inventryType.id %}{% else %}{% url 'addinventry_type' %}{% endif %}">
    {% csrf_token %}
    <div class="mt-4">
        <div class="row">
            <div class="col-6">
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" required class="form-control" name="name" {% if inventryType.name != "" %} value="{{ inventryType.name }}" {% endif %} id="name" aria-describedby="nameHelp">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>
</div>

{% endblock body %}
