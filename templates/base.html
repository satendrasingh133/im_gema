<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Common header content goes here -->
        <h1>Common Header</h1>
        <!-- You can add navigation links, logo, etc. -->
    </header>

    <main>
        <!-- Content from child templates will be inserted here -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Common footer content goes here -->
        <p>Common Footer &copy; 2024</p>
    </footer>
</body>
</html>
